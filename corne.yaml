layout:
  ortho_layout:
    split: true
    rows: 3
    columns: 6
    thumbs: 3
layers:
  QWERTY:
    - ["ESC/GRV", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "BSPC"]
    - ["TAB OPT", "A", "S", "D", "F", "G", "H", "J", "K", "L", ";", "'"]
    - ["( SHIFT", "Z", "X", "C", "V", "B", "N", "M", ",", ".", "/", "Esc"]
    - ["LGUI LG(LA(C))", "TOG 1", "SPC MO1", "SPC MO1", "MO2", ") SHIFT"]
  NUMBER:
    - ["Tab", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "Del"]
    - ["BT CLR", "BT 1", "BT 2", "BT 3", "BT 4", "BT 5", "Left", "Down", "Up", "Right", null, null]
    - ["LShft", null, null, null, null, null, null, null, null, null, null, null]
    - ["LGui", {type: held}, "Space", "Enter", null, "RAlt"]
  SYMBOL:
    - ["Tab", "!", "@", "#", "$", "%", "^", "&", "*", "(", ")", "Bspace"]
    - ["LCtrl", null, null, null, null, null, "-", "=", "[", "]", "\\", "`"]
    - ["LShft", null, null, null, null, null, "_", "+", "{", "}", "|", "~"]
    - ["LGui", null, "Space", "Enter", {type: held}, "RAlt"]